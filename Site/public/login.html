<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2eecc47c4e.js" crossorigin="anonymous"></script>
    <script src="./assets/js/funcoes.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./assets/js/validacoes.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="novoStyle.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Login</title>
</head>

<body>
    <div id="perfil-menu" onmouseover="showMenu()" onmouseout="hideMenu()">
        <div>
            <input id="search-user" type="text" placeholder="Pesquisar...">
            <i class="fa-solid fa-magnifying-glass search-icon" id="search"></i>
            <ul class="nav-bar">
                <li class="nav-bar-item">
                    <a href="./index.html">
                        <i class="fa-solid fa-house menu-icon"></i>
                    <span class="nav-bar-name" id="home">Início</span>
                    </a>
                </li>
                <li class="nav-bar-item">
                    <a href="./mapas.html">
                        <i class="fa fa-map svelte-1uw9g1y menu-icon"></i>
                        <span class="nav-bar-name" id="mapa">Mapas</span>
                    </a>

                </li>
                <li class="nav-bar-item">
                    <a href="./ranking.html">
                        <i class="fa fa-medal svelte-1uw9g1y menu-icon"></i>
                        <span class="nav-bar-name" id="ranking">Ranking</span>
                    </a>
                </li>
                <li class="nav-bar-item">
                    <a href="">
                        <i class="fa fa-rss svelte-1uw9g1y menu-icon"></i>
                        <span class="nav-bar-name" id="ultimos">Últimos Scores</span>
                    </a>
                </li>
                <li class="nav-bar-item here">
                        <i class="fa fa-user svelte-1uw9g1y menu-icon"></i>
                        <span class="nav-bar-name" id="login">Login</span>
                    </a>
                </li>
                <li class="nav-bar-item">
                    <a href="./cadastro.html">
                        <i class="fa fa-user svelte-1uw9g1y menu-icon"></i>
                        <span class="nav-bar-name" id="cadastro">Cadastro</span>
                    </a>
                </li>

            </ul>
        </div>

        <div class="user-container">
            <i class="fa-solid fa-user" id="user" style="display: none;"></i>
            <div class="user-info">
                <span id="username">UserName</span>
                <span id="global">Global: #150</span>
                <span id="nacional">Nacional: #1</span>

            </div>
            <i class="fa-solid fa-right-to-bracket" id="logOut"></i>
        </div>

    </div>

    <div class="login-main-banner">
        <div class="banner-img-container" style="overflow: hidden;">
            <video src="./assets/img/videoplayback.mp4" autoplay loop muted style="transform: translateX(-550px); filter: blur(8px);"></video>
        </div>
        <div class="login-banner">
            <div class="login-container">
                <span>Login</span>
                <div class="login-input-container">
                    <div class="username-password-container">
                        <label for="user">Username:</label>
                        <input type="text" id="user" placeholder="Email / Username">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="username-password-container">
                        <label for="senha">Senha:</label>
                        <input type="password" id="senha" placeholder="Password">
                        <i class="fa-solid fa-lock password" id="cadeado" onclick="mostrarSenha()"></i>
                    </div>
                    <div style="width: 90%; display: flex; justify-content: flex-start;"> 
                        <span style="font-size: 15px;">Não está cadastrado?</span>  
                        <a class="login-cadastrar" href="./login.html">Cadastre aqui</a>
                    </div>
                </div>
                <button class="button-login" onclick="autenticar()">Login</button>
            </div>
        </div>
    </div>

</body>
<script>
    document.getElementById('search-user').placeholder = '...';
    

    function autenticar() {
        let nomeEmailJogador = user.value;
        let senhaJogador = senha.value;

        if (
            nomeEmailJogador == '' || senhaJogador == ''
        ) {
            Swal.fire({
                title: 'Erro',
                text: 'Todos os campos são obrigatórios',
                icon: 'error',
                showConfirmButton: false,
                showDenyButton: true,
                denyButtonText: 'OK'
            });
            return;
        }

        let validacaoSenha = validarSenha(senhaJogador);

        if (validacaoSenha != 'OK') {
            Swal.fire({
                title: 'Erro',
                text: validacaoSenha,
                icon: 'error',
                showConfirmButton: false,
                showDenyButton: true,
                denyButtonText: 'OK'
            });
            return;
        }
        
        fetch('/user/autenticar', {
        method: 'POST',
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          nomeEmailJogadorServer: nomeEmailJogador,
          senhaServer: senhaJogador
        })
      }).then(function (response) {
        console.log('Resposta: ', response);

        if (response.ok) {
            sessionStorage.IDJOGADOR = response.idJogador;
            sessionStorage.NOME = response.nome;
            sessionStorage.EMAIL = response.email;

          Swal.fire({
            title: 'Suceso',
            text: 'Cadastro realizado com sucesso',
            icon: 'success',
            timer: 2000,
            timerProgressBar: true,
            confirmButtonColor: '#34e269',
            willClose: () => {
              window.location = './perfil.html';
            }
          });

        } else {
          Swal.fire({
            title: 'Erro',
            text: 'Houve um erro ao realizar o login!',
            icon: 'error',
            showConfirmButton: false,
            showDenyButton: true,
            denyButtonText: 'OK'
          });
          throw ('Houve um erro ao realizar o login!');
        }
      }).catch(function (response) {
        console.log(`ERRO: ${response}`);
      })

      return;
    }
</script>

</html>
