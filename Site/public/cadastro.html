                <li class="nav-bar-item">

                <li class="nav-bar-item">

                    <a href="./pesquisar.html">

                        <span class="nav-bar-name" id="pesquisar">Pesquisar</span>

                <li class="nav-bar-item here">

    <div class="login-main-banner">
        <div class="banner-img-container" style="overflow: hidden;">
            <video src="./assets/img/videoplayback.mp4" autoplay loop muted
                style="transform: translateX(-270px); filter: blur(8px);"></video>
        </div>
        <div class="login-banner">
            <div class="pattern-dots-regular">
                <div class="login-container">
                    <span>Cadastro</span>
                    <div class="login-input-container">
                        <div class="username-password-container">
                            <label for="user">Username:</label>
                            <input type="text" id="username-input" placeholder="Username">
                            <i class="fa-solid fa-user"></i>
                        </div>
                        <div class="username-password-container">
                            <label for="email">Email:</label>
                            <input type="text" id="email" placeholder="Email">
                            <i class="fa-solid fa-user"></i>
                        </div>
                        <div class="username-password-container">
                            <label for="senha">Senha:</label>
                            <input type="password" id="senha" placeholder="Password">
                            <i class="fa-solid fa-lock password senha" id="cadeado" onclick="showPassword()"></i>
                        </div>
                        <div class="username-password-container">
                            <label for="reescreverSenha ">Reescreva a Senha:</label>
                            <input type="password" id="reescreverSenha" placeholder="Password">
                            <i class="fa-solid fa-lock password reescrever" id="cadeadoReescrever"
                                onclick="showRewritePassword()"></i>
                        </div>
                        <div class="username-password-container">
                            <label for="pais-select">Nacionalidade:</label>
                            <select id="pais-select">
                                <option value="none">Selecione uma nacionalidade</option>
                            </select>
                        </div>
                        <div style="width: 90%; display: flex; justify-content: flex-start;">
                            <span style="font-size: 15px;">Já está cadastrado?</span>
                            <a class="login-cadastrar" href="./login.html">Entre aqui</a>

                    </div>


                    <button class="button-login" onclick="cadastrar()">Cadastrar</button>
                </div>
            </div>

        </div>
    </div>

</body>
<script>

    async function getCountryFlags() {
        let response = await fetch(`/jogador/countryFlag`, {
            method: 'GET',
            headers: {
                "Content-Type": "application/json"
            }
        })

        console.log('Resposta: ', response);

        if (response.ok) {
            let json = await response.json();
            return json;
        }
    }

    async function loadFlags() {
        let countryFlags = await getCountryFlags();

        for (let i = 0; i < countryFlags.length; i++) {
            let countryName = countryFlags[i].name;
            let flagsElement = document.getElementById('pais-select')
            let optionElement = document.createElement('option');
            optionElement.value = countryFlags[i].code;
            optionElement.innerHTML = countryFlags[i].name;
            flagsElement.appendChild(optionElement);
        }
    }

    function cadastrar() {
        let nomeJogador = document.getElementById('username-input').value;
        let emailJogador = document.getElementById('email').value;
        let senhaJogador = document.getElementById('senha').value;
        let reescreverSenhaJogador = reescreverSenha.value;
        let paisJogador =document.getElementById('pais-select').value;
        console.log(nomeJogador);
        if (nomeJogador == '' || emailJogador == '' || senhaJogador == '' || reescreverSenhaJogador == '') {
            Swal.fire({
                title: 'Erro',
                text: 'Todos os campos são obrigatórios',
                icon: 'error',
                showConfirmButton: false,
                showDenyButton: true,
                denyButtonText: 'OK'
            });
            return;
        }
        if (paisJogador == 'none') {
            Swal.fire({
                    title: 'Erro',
                    text: 'Insira um país válido!',
                    icon: 'error',
                    showConfirmButton: true,
                    showDenyButton: false,
                    denyButtonText: 'OK'
                });
            return;
        }

        let validacaoEmail = validarEmail(emailJogador);
        let validacaoSenha = validarSenha(senhaJogador);

        if (validacaoEmail != 'OK') {
            Swal.fire({
                title: 'Erro',
                text: validacaoEmail,
                icon: 'error',
                showConfirmButton: false,
                showDenyButton: true,
                denyButtonText: 'OK'
            });
            return;
        }
        if (validacaoSenha != 'OK') {
            Swal.fire({
                title: 'Erro',
                text: validacaoSenha,
                icon: 'error',
                showConfirmButton: false,
                showDenyButton: true,
                denyButtonText: 'OK'
            });
            return;
        }
        if (senhaJogador != reescreverSenhaJogador) {
            Swal.fire({
                title: 'Erro',
                text: 'Escreva a senha semelhante!',
                icon: 'error',
                showConfirmButton: false,
                showDenyButton: true,
                denyButtonText: 'OK'
            });
            return;
        }

        fetch('/user/cadastrar', {
            method: 'POST',
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                nomeServer: nomeJogador,
                emailServer: emailJogador,
                senhaServer: senhaJogador,
                paisServer: paisJogador
            })
        }).then(function (response) {
            console.log('Resposta: ', response);

            if (response.ok) {
                Swal.fire({
                    title: 'Suceso',
                    text: 'Login realizado com sucesso',
                    icon: 'success',
                    timer: 2000,
                    timerProgressBar: true,
                    confirmButtonColor: '#34e269',
                    willClose: () => {
                        window.location = './login.html';
                    }
                });

            } else {
                Swal.fire({
                    title: 'Erro',
                    text: 'Houve um erro ao realizar o cadastro!',
                    icon: 'error',
                    showConfirmButton: false,
                    showDenyButton: true,
                    denyButtonText: 'OK'
                });
                throw ('Houve um erro ao realizar o cadastro!');
            }
        }).catch(function (response) {
            console.log(`ERRO: ${response}`);
        })

        return;
    }


</script>

</html>
