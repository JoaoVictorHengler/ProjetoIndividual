<body onload="main()">
    <div id="perfil-menu">
        <div class="perfil-menu-container">
            <input id="search-user" type="text" placeholder="Pesquisar...">
            <i class="fa-solid fa-magnifying-glass search-icon" id="search"></i>
            <ul class="nav-bar">
                <li class="nav-bar-item">
                    <a href="./index.html">
                        <i class="fa-solid fa-house menu-icon"></i>
                        <span class="nav-bar-name" id="home">Início</span>
                    </a>
                </li>
                <li class="nav-bar-item">
                    <a href="./mapas.html" class="nav-bar-a">
                        <i class="fa fa-map svelte-1uw9g1y menu-icon"></i>
                        <span class="nav-bar-name" id="mapas">Mapas</span>
                    </a>
                </li>
                <li class="nav-bar-item here">
                    <i class="fa fa-medal svelte-1uw9g1y menu-icon"></i>
                    <span class="nav-bar-name" id="ranking">Ranking</span>
                </li>
                <li class="nav-bar-item">
                    <a href="">
                        <i class="fa fa-rss svelte-1uw9g1y menu-icon"></i>
                        <span class="nav-bar-name" id="ultimos">Últimos Scores</span>
                    </a>
                </li>
                <li class="nav-bar-item">
                    <a href="./login.html">
                        <i class="fa fa-user svelte-1uw9g1y menu-icon"></i>
                        <span class="nav-bar-name" id="login">Login</span>
                    </a>
                </li>
                <li class="nav-bar-item">
                    <a href="./cadastro.html">
                        <i class="fa fa-user svelte-1uw9g1y menu-icon"></i>
                        <span class="nav-bar-name" id="cadastro">Cadastro</span>
                    </a>
                </li>

            </ul>
        </div>

        <div class="user-container">
            <i class="fa-solid fa-user" id="user"></i>
            <div class="user-info">
                <span id="username">UserName</span>
                <span id="global">Global: #150</span>
                <span id="nacional">Nacional: #1</span>

            </div>
            <i class="fa-solid fa-right-to-bracket" id="logOut"></i>
        </div>

    </div>
    <div class="ranking-banner">
        <div class="pattern-dots-regular" style="color: black;">
            <div class="container" style="color: white;">
                <div class="page-title-container">
                    <span>Colocações</span>
                </div>
                <div class="select-type-ranking-container">
                    <div>
                        <span>País</span>

                    </div>
                    <select id="type-of-ranking" onchange="changeCountry()">
                        <option value="Global">Todos</option>
                    </select>
                </div>
                <div class="pages-list">
                    <ul class="pages">
                    </ul>
                </div>
                <div class="mini-ranking-table-container">
                    <table class="mini-ranking-table" id="table-ranking">
                        <tr>
                            <th></th>
                            <th>Precisão Média</th>
                            <th>Mapas Jogados</th>
                            <th>Pontuação Total</th>
                            <th>SS</th>
                            <th>S</th>
                            <th>A</th>
                        </tr>
                    </table>
                </div>
                <div class="pages-list">
                    <ul class="pages">
                    </ul>
                </div>

            </div>

        </div>
    </div>
</body>
<script>
    var countryFlags, paginaParam;

    function getURLParams() {
        const urlParams = new URLSearchParams(window.location.search);
        let paginaParam = parseInt(urlParams.get('page'));
        let typeOfRankingParam = urlParams.get('typeOfRanking');
        if (typeOfRankingParam != null) {
            document.getElementById('type-of-ranking').value = typeOfRankingParam;
        }
        if (isNaN(paginaParam)) {
            paginaParam = 1;
        }
        return paginaParam;
    }

    async function main() {
        countryFlags = await getCountryFlags();
        await getDataBaseCountries(countryFlags);
    }

    async function getCountryFlags() {
        let response = await fetch(`/jogador/countryFlag`, {
            method: 'GET',
            headers: {
                "Content-Type": "application/json"
            }
        })

        console.log('Resposta: ', response);

        if (response.ok) {
            let json = await response.json();
            return json;
        }
    }

    function getDataBaseCountries(countryFlags) {
        fetch('/jogador/listarPaisesCadastrados', {
            method: 'GET',
            headers: {
                "Content-Type": "application/json"
            }
        }).then(function (response) {
            console.log('Resposta: ', response);

            if (response.ok) {
                response.json().then(async json => {

                    let selectElement = document.getElementById('type-of-ranking');

                    for (let i = 0; i < json.length; i++) {
                        let countryName = (countryFlags.filter(country => { return json[i].pais == country.code }))[0];
                        let countryOptionElement = document.createElement('option');
                        countryOptionElement.value = countryName.code;
                        countryOptionElement.innerHTML = countryName.name;
                        selectElement.appendChild(countryOptionElement);
                    }

                    paginaParam = await getURLParams();
                    let playersInfo = await getRanking(countryFlags, paginaParam);
                    console.log('Jogadores: ', playersInfo);
                    let paginas = playersInfo.qtdPaginas;
                    let players = playersInfo.jogadores;
                    loadPages(paginas);
                    loadPlayers(players);
                    setCountry();
                })
            }
        })
    }

    async function getRanking(countryFlags, paginaParam) {
        let typeOfRanking = document.getElementById('type-of-ranking').value;

        let country = countryFlags.filter(country => { return country.name.toLowerCase() == typeOfRanking.toLowerCase() })
        let countryState = null;
        let link = '';

        if (typeOfRanking == 'Global') link = `/jogador/listarRankingGlobal/${paginaParam}`;
        else link = `/jogador/listarRankingNacional/${typeOfRanking}&${paginaParam}`;


        let response = await fetch(link, {
            method: 'GET',
            headers: {
                "Content-Type": "application/json"
            }
        })
        console.log(response);
        if (response.ok) {
            let json = await response.json();
            return json;
        }
    }

    function loadPlayers(players) {
        let tableElement = document.getElementById('table-ranking');
        for (let i = 0; i < players.length; i++) {
            let trElement = document.createElement('tr');
            trElement.classList.add('mini-ranking-container');
            if (players[i].S == null) players[i].S = 0
            if (players[i].A == null) players[i].A = 0
            
            let playerRank;
            if (paginaParam != 1) playerRank = i + 1 + (10 * parseInt(paginaParam));
            else playerRank = i + 1;

            trElement.innerHTML = `<td>
                <div class="mini-ranking-title-container">
                    <span>#${playerRank}</span>
                                    <img class="player-img"
                                        src="/jogador/getImage/${players[i].idJogador}">
                                    <div class="flag-country"><span>${players[i].pais}</span></div>
                                    <a class="mini-ranking-title title-ranking">${players[i].nome}</a>
                                </div>
                            </td>
                            <td class="mini-ranking-title">
                                <span>${players[i].precisaoMedia}%</span>
                            </td>
                            <td class="mini-ranking-title">
                                <span>${players[i].mapasJogados}</span>
                            </td>
                            <td class="mini-ranking-title">
                                <span>${players[i].ppTotal} pp</span>
                            </td>
                            <td class="mini-ranking-title">
                                <span>${players[i].SS}</span>
                            </td>
                            <td class="mini-ranking-title">
                                <span>${players[i].S}</span>
                            </td>
                            <td class="mini-ranking-title">
                                <span>${players[i].A}</span>
                            </td>`;
            tableElement.appendChild(trElement);
        }
    }

    function loadPages(totalPaginas) {
        let pagesElement = document.getElementsByClassName('pages');
        for (let k = 0; k < pagesElement.length; k++) {

            createAntButton(pagesElement[k], totalPaginas);

            for (let i = 1; i <= totalPaginas; i++) {
                let pageElement = document.createElement('li');
                pageElement.classList.add("page-num");
                console.log(paginaParam);
                if (paginaParam == i) {
                    pageElement.classList.add('selected')
                    pageElement.style.opacity = '0.5';
                    pageElement.style.cursor = 'default';
                } else {
                    pageElement.onclick = () => { reloadPage(i, totalPaginas) };
                }
                pageElement.innerHTML += i;
                pageElement.id = `page-#${i}`
                pagesElement[k].appendChild(pageElement);
            }
            createNextButton(pagesElement[k], totalPaginas);
        }
    }

    function setCountry() {
        let flagElements = document.getElementsByClassName('flag-country');
        for (let i = 0; i < flagElements.length; i++) {
            let countryName = flagElements[i].getElementsByTagName('span')[0].innerHTML;
            flagElements[i].innerHTML = '';
            setPlayerCountry(flagElements[i], false, countryName, countryFlags);
        }
    }

    function createAntButton(element, totalPaginas) {
        let antPage = document.createElement('li');
        antPage.innerHTML = '<span>Ant</span>';
        if (paginaParam == 1) {
            antPage.style.opacity = '0.5';
            antPage.style.cursor = 'default';

        } else {
            antPage.onclick = () => { reloadPage(false), totalPaginas };
        }
        element.appendChild(antPage);
    }

    function createNextButton(element, totalPaginas) {
        let proxPage = document.createElement('li');
        proxPage.innerHTML = '<span>Próx</span>';
        if (paginaParam == totalPaginas) {
            proxPage.style.opacity = '0.5';
            proxPage.style.cursor = 'default';
        } else {
            proxPage.onclick = () => { reloadPage(true, totalPaginas) };
        }
        element.appendChild(proxPage);
    }

    function unloadPlayers() {
        let tableElement = document.getElementById('table-ranking');
        tableElement.innerHTML = `<tr>
                            <th></th>
                            <th>Precisão Média</th>
                            <th>Mapas Jogados</th>
                            <th>Pontuação Total</th>
                            <th>SS</th>
                            <th>S</th>
                            <th>A</th>
                        </tr>`;
    }

    async function changeCountry() {
        unloadPlayers();
        let playersInfo = await getRanking(countryFlags, paginaParam);
        
        let players = playersInfo.jogadores;
        loadPlayers(players);
        setCountry();
    }

    function reloadPage(nextPage, totalPaginas) {
        if (!isNaN(parseInt(nextPage))) {
            paginaParam = nextPage;
        } else {
            if (nextPage) {
                if (paginaParam == totalPaginas && paginaParam >= 1) return;
                paginaParam += 1;
            } else {
                if (paginaParam <= 1) return;
                paginaParam -= 1;
            }
        }
        let typeOfRanking = document.getElementById('type-of-ranking').value;
        window.location.href = `./ranking.html?page=${paginaParam}&typeOfRanking=${typeOfRanking}`;
        window.focus();
    }
</script>

</html>
