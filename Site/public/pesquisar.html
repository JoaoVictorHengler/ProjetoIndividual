</body>
<script>
    var countryFlags, paginaParam;
    var pagina = 1;

    function getURLParams() {
        const urlParams = new URLSearchParams(window.location.search);
        let paginaParam = parseInt(urlParams.get('page'));
        let typeOfRankingParam = urlParams.get('typeOfRanking');
        if (typeOfRankingParam != null) {
            document.getElementById('type-of-ranking').value = typeOfRankingParam;
        }
        if (isNaN(paginaParam)) {
            paginaParam = 1;
        }
        return paginaParam;
    }

    function activeKeyPress() {
        let searchInput = document.getElementById('search');
        searchInput.addEventListener("keypress", function (event) {
            if (event.key === "Enter" && searchInput.value != '') {

                event.preventDefault();
                setTypeOfSearch(searchInput.value);

            }
        });
    }

    function setTypeOfSearch(text) {
        document.getElementById('search-list-container').innerHTML = '';
        let pagesElement = document.getElementsByClassName('pages');
        for (let i = 0; i < pagesElement.length; i++) {
            pagesElement[i].innerHTML = '';
        }

        let selectedType = document.getElementsByClassName('selected')[0].innerHTML.toLowerCase().trim();
        console.log('Procurar tipo: ', selectedType);
        if (selectedType == 'jogador') searchJogador(text.replaceAll("'", ""));
        else searchMapa(text);
    }

    async function searchJogador(text) {
        let response = await fetch(`/jogador/procurar/${text}&${pagina}`, {
            method: 'GET',
            headers: {
                "Content-Type": "application/json"
            }
        })

        console.log('Resposta: ', response);

        if (response.ok) {
            let json = await response.json();
            console.log('Procura Feita');
            let qtdPaginas = json.qtdPaginas;
            let jogadores = json.jogadores;
            if (jogadores.length == 0) {
                Swal.fire({
                    title: 'Erro',
                    imageUrl: './assets/img/gura-error.gif',
                    imageHeight: 150,
                    text: 'Não existe nenhum jogador com esse nome',
                    showConfirmButton: false,
                    showDenyButton: true,
                    denyButtonText: 'OK'
                });
                return;
            }
            appendPlayers(jogadores);

            loadPages(qtdPaginas);
        } else {
            Swal.fire({
                title: 'Erro',
                text: 'Erro ao procurar o nome jogador',
                icon: 'error',
                showConfirmButton: false,
                showDenyButton: true,
                denyButtonText: 'OK'
            });
        }
    }

    function appendPlayers(jogadores) {
        for (let i = 0; i < jogadores.length; i++) {
            let liElement = document.createElement('li');
            liElement.classList.add('player-list-item');
            liElement.innerHTML = `
                            <div class="player-info-container">
                                <img src="./jogador/getImage/${jogadores[i].idJogador}">
                                <div class="player-info">
                                    <div class="flag-country">
                                        ${jogadores[i].pais}
                                    </div>
                                    <span>${jogadores[i].nome}</span>
                                </div>
                            </div>`;
            liElement.onclick = () => { window.location = `./perfil.html?id=${jogadores[i].idJogador}`; }
            document.getElementById('search-list-container').appendChild(liElement);
        }
        let flagsCountry = document.getElementsByClassName('flag-country');
        for (let i = 0; i < flagsCountry.length; i++) {
            let nameCountry = (flagsCountry[i].innerHTML).trim();
            flagsCountry[i].innerHTML = '';
            setPlayerCountry(flagsCountry[i], false, nameCountry, countryFlags);
        }
    }
    async function searchMapa(text) {
        let response = await fetch(`/mapa/procurar/${text}&${pagina}`, {
            method: 'GET',
            headers: {
                "Content-Type": "application/json"
            }
        })

        console.log('Resposta: ', response);

        if (response.ok) {
            console.log('Mapas procurados.')
            let informacao = await response.json();
            if (informacao.qtdPaginas == 0) {
                        Swal.fire({
                            imageUrl: './assets/img/gura-error.gif',
                            imageHeight: 150,
                            text: 'Não existe nenhum mapa com esse nome.',
                            showConfirmButton: false,
                            showDenyButton: true,
                            denyButtonText: 'OK'
                        });
                        return
                    }
            let totalMapas = informacao.mapas;
            totalPaginas = informacao.qtdPaginas;
            loadPages(totalPaginas);


            for (let i = 0; i < totalMapas.length; i++) {
                adicionarMapa(totalMapas[i]);
            }
        }
    }

    async function main() {
        countryFlags = await getCountryFlags();
        paginaParam = await getURLParams();
        changeTypeOfSearch();
    }

    async function getCountryFlags() {
        let response = await fetch(`/jogador/countryFlag`, {
            method: 'GET',
            headers: {
                "Content-Type": "application/json"
            }
        })

        console.log('Resposta: ', response);

        if (response.ok) {
            let json = await response.json();
            console.log('Informações dos países obtidas.');
            return json;
        }
    }

    function loadPages(totalPaginas) {

        let pagesElement = document.getElementsByClassName('pages');
        for (let k = 0; k < pagesElement.length; k++) {

            createAntButton(pagesElement[k], totalPaginas);

            printFirstPage(totalPaginas, pagesElement[k]);

            for (let i = paginaParam - 1; i < paginaParam + 2; i++) {
                if (i >= totalPaginas) break;

                if (i > 1) {
                    printPage(i, totalPaginas, pagesElement[k]);
                }
                if (i == paginaParam + 1) printPage('...', totalPaginas, pagesElement[k]);
            }

            if (totalPaginas > 1) printLastPage(totalPaginas, pagesElement[k]);
            createNextButton(pagesElement[k], totalPaginas);
        }
    }

    function printFirstPage(totalPaginas, pagesElement) {
        let pageElement = document.createElement('li');
        pageElement.classList.add("page-num");

        if (paginaParam == 1) {
            pageElement.classList.add('selected');
            pageElement.style.cursor = 'default';
            pageElement.style.opacity = '0.5';
        } else {
            pageElement.onclick = () => { reloadPage(1, totalPaginas) };
        }
        pageElement.innerHTML += 1;
        pageElement.id = `page-#${1}`;
        pagesElement.appendChild(pageElement);
    }

    function printPage(num, totalPaginas, pagesElement) {
        let pageElement = document.createElement('li');
        pageElement.classList.add("page-num");
        if (num != '...') {
            if (paginaParam == num) {
                pageElement.classList.add('selected');
                pageElement.style.cursor = 'default';
                pageElement.style.opacity = '0.5';
            } else {
                pageElement.onclick = () => { reloadPage(num, totalPaginas) };
            }
            pageElement.innerHTML += num;
            pageElement.id = `page-#${num}`;
        } else {
            pageElement.innerHTML = num;
            pageElement.style.cursor = 'default';
        }


        pagesElement.appendChild(pageElement);
    }

    function printLastPage(totalPaginas, pagesElement) {
        let pageElement = document.createElement('li');
        pageElement.classList.add("page-num");

        if (paginaParam == totalPaginas) {
            pageElement.classList.add('selected');
            pageElement.style.cursor = 'default';
            pageElement.style.opacity = '0.5';
        } else {
            pageElement.onclick = () => { reloadPage(totalPaginas, totalPaginas) };
        }
        pageElement.innerHTML += totalPaginas;
        pageElement.id = `page-#${totalPaginas}`;
        pagesElement.appendChild(pageElement);
    }

    function createAntButton(element, totalPaginas) {
        let antPage = document.createElement('li');
        antPage.innerHTML = '<span>Ant</span>';
        if (paginaParam == 1 || totalPaginas == 0) {
            antPage.style.opacity = '0.5';
            antPage.style.cursor = 'default';
        } else {
            antPage.onclick = () => { reloadPage(false, totalPaginas) };
        }
        element.appendChild(antPage);
    }

    function createNextButton(element, totalPaginas) {
        let proxPage = document.createElement('li');
        proxPage.innerHTML = '<span>Próx</span>';
        if (paginaParam == totalPaginas || totalPaginas == 0) {
            proxPage.style.opacity = '0.5';
            proxPage.style.cursor = 'default';
        } else {
            proxPage.onclick = () => { reloadPage(true, totalPaginas) };
        }
        element.appendChild(proxPage);
    }

    function reloadPage(nextPage, totalPaginas) {
        let paginaElement = document.getElementsByClassName('pages');
        for (let i = 0; i < paginaElement.length; i++) {
            paginaElement[i].innerHTML = '';
        }

        if (!isNaN(parseInt(nextPage))) {
            paginaParam = nextPage;
        } else {
            if (nextPage) {
                if (paginaParam == totalPaginas && paginaParam >= 1) return;
                paginaParam += 1;
            } else {
                if (paginaParam <= 1) return;
                paginaParam -= 1;
            }
        }


        document.getElementById('table-ranking').innerHTML = `<tr>
                            <th></th>
                            <th>Precisão Média</th>
                            <th>Mapas Jogados</th>
                            <th>Pontuação Total</th>
                            <th>SS</th>
                            <th>S</th>
                            <th>A</th>
                        </tr>`;
        getDataBaseCountries();
        /* window.location.href = `./ranking.html?page=${paginaParam}&typeOfRanking=${typeOfRanking}`;
        window.focus(); */
    }

    function adicionarMapa(mapa) {
        let mesesPtBr = ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'];
        let listMapas = document.getElementById('search-list-container');
        let listItem = document.createElement('li');

        listItem.classList.add('mapa-list-item');
        listItem.id = `#${mapa.idMapa}`;
        if (mapa.qtdMapaFavorito == null) mapa.qtdMapaFavorito = 0;
        if (mapa.qtdScores == null) mapa.qtdScores = 0;


        let dataUpload = (new Date(mapa.dataUploadMapa.substring(0, 10)).toLocaleDateString());
        let mesUpload = mesesPtBr[parseInt(dataUpload.substring(3, 5)) - 1]
        let diaUpload = dataUpload.substring(0, 2);
        let anoUpload = dataUpload.substring(6, 10);
        let diffs = '';
        for (let i = 0; i < mapa.dificuldades.length; i++) {
            diffs += `
                    <li class="diff-mapas ${mapa.dificuldades[i].nomeDificuldade.toLowerCase()}">
                    </li>
                `;
        }
        listItem.innerHTML += `
                                <img class="mapa-image" src="/mapa/getImage/${mapa.hashMapa}">
                                <div class="mapa-info" onclick="mudarPaginaMapa(${mapa.idMapa})" style="background: linear-gradient(.25turn, hsla(200, 10%, 30%, .5), hsla(200, 10%, 30%, 0.8)) repeat scroll 0% 0%, rgba(0, 0, 0, 0) url(/mapa/getImage/${mapa.hashMapa}) repeat scroll 0% 0%;">
                                    <span class="mapa-name">${mapa.nomeMusica + mapa.subNomeMusica}</span>
                                    <span class="mapa-artist">por ${mapa.artistaMusica}</span>
                                    <span class="mapa-creator">mapeado por ${mapa.criadorMapa}</span>
                                    <div class="mapa-other-infos">
                                        <i class="fa-regular fa-heart"></i>
                                        <!-- Full heart<i class="fa-solid fa-heart"></i>  -->
                                        <span>${mapa.qtdMapaFavorito}</span>
                                        <i class="fa-solid fa-play"></i>
                                        <span>${mapa.qtdScores}</span>
                                        <i class="fa-regular fa-circle-check"></i>
                                        <span>${diaUpload} de ${mesUpload} de ${anoUpload}</span> 
                                    </div>
                                    <ul class="mapa-all-diffs">
                                        ${diffs}
                                    </ul>

                                </div>
                                <div class="mapa-other-options">
                                    <a href="https://r2cdn.beatsaver.com/${mapa.hashMapa}.zip"><i class="fa-solid fa-file-arrow-down" ></i></a>
                                    
                                </div>`;
        listMapas.appendChild(listItem);
        console.log('Mapa adicionado');

    }

    function mudarPaginaMapa(idMapa) {
        window.location.href = `./mapa.html?idmapa=${idMapa}`;
        window.focus();
    }

    function changeTypeOfSearch() {
        let typesSearch = document.getElementsByClassName('type-search');
        for (let i = 0; i < typesSearch.length; i++) {
            if (typesSearch[i].classList.contains('selected')) {
                type = typesSearch[i].innerHTML.toLocaleLowerCase() == 'jogador' ? 'jogador' : 'mapas'
                typesSearch[i].onclick = () => { };
            } else {
                typesSearch[i].onclick = () => {
                    document.getElementsByClassName('selected')[0].classList.remove('selected');
                    typesSearch[i].classList.add('selected');
                    changeTypeOfSearch();
                    document.getElementById('search-list-container').innerHTML = '';
                    let pagesElements = document.getElementsByClassName('pages');
                    for (let i = 0; i < pagesElements.length; i++) {
                        pagesElements[i].innerHTML = '';
                    }
                };
            }

        }
    }

</script>
